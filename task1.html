<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
      border-radius: 5px;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #555;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
    }
    .close {
      top: 20px;
      right: 20px;
      transform: none;
    }
    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('animals')">Animals</button>
    <button onclick="filterGallery('city')">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1018/400/300" data-category="nature">
    <img src="https://picsum.photos/id/1024/400/300" data-category="animals">
    <img src="https://picsum.photos/id/1015/400/300" data-category="nature">
    <img src="https://picsum.photos/id/1043/400/300" data-category="city">
    <img src="https://picsum.photos/id/1062/400/300" data-category="animals">
    <img src="https://picsum.photos/id/1069/400/300" data-category="city">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">✖</button>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open Lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
        lightbox.style.display = 'flex';
      });
    });

    // Show Image in Lightbox
    function showImage() {
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Change Image
    function changeImage(step) {
      currentIndex = (currentIndex + step + galleryImages.length) % galleryImages.length;
      showImage();
    }

    // Close Lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Filter Function
    function filterGallery(category) {
      galleryImages.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
